<html lang="en">
  <head>
    <title>Hack the Heart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="author" content="Hack the Heart" />
    <meta
      name="description"
      content="CUBE presents Hack the Heart, a 24-hour hackathon to innovate and create solutions to real-world problems."
    />
    <meta itemprop="name" content="Hack the Heart" />
    <meta
      name="google-site-verification"
      content="bbrVrhB_49iICKc-JLwkQG6qCWAQABQpCJ_ghVXOi2E"
    />
    <meta property="og:title" content="Hack the Heart 2023" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@limbohacks" />
    <meta name="twitter:creator" content="@limbohacks" />
    <meta property="og:url" content="hacktheheart.ca" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="851" />
    <meta property="og:image:height" content="315" />
    <meta property="og:image:alt" content="Hack the Heart" />
    <meta property="og:image" content="./assets/hackathonLogo.png" />
    <meta
      property="og:image:secure_url"
      content="https://i.imgur.com/bxP3Jz1.png"
    />
    <meta name="twitter:image" content="./assets/hackathonLogo.png" />
    <meta
      property="og:description"
      content="Join us on 20th November 2021 with over 300 students from across the nation for 24 hours of creation, innovation & fun."
    />

    <link rel="icon" type="image/png" href="./assets/heartLogo.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/58e22c4b23.js"
      crossorigin="anonymous"
    ></script>
    <title>React App</title>
  </head>
  <body onload="removeLoader()" class="day-mode">
    <div id="loader"></div>
    <div id="body"></div>
    <div id="footer"></div>
    <style>
      body {
        position: relative;
        background-repeat: no-repeat;
      }
      #body {
        position: relative;
        overflow: hidden;
      }
      @media (max-width: 900px) {
        body {
          text-align: center;
          position: relative;
        }
      }
    </style>
    <script src="../js/main.js"></script>
    <script>
      function removeLoader() {
        setTimeout(() => {
          document.getElementById('footer').style.display = 'none';
        }, 200);
      }
    </script>
  </body>
</html>
